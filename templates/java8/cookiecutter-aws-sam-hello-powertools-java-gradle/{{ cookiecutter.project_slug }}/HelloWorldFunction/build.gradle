plugins{
    id 'java'
    id 'aspectj.AspectjGradlePlugin' version '0.0.3'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'software.amazon.lambda:powertools-tracing:1.7.0'
    aspectpath 'software.amazon.lambda:powertools-tracing:1.6.0'

    implementation 'software.amazon.lambda:powertools-logging:1.7.1'
    aspectpath 'software.amazon.lambda:powertools-logging:1.7.1'

    implementation 'software.amazon.lambda:powertools-metrics:1.7.0'
    aspectpath 'software.amazon.lambda:powertools-metrics:1.7.0'

    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.9.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    testImplementation 'junit:junit:4.13.2'
}
